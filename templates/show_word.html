{% extends 'layout.html' %}
{% block content %}
    <div class="user-form" id="practice-container">
        <div class="words-area">
            <legend class="form-legend">Practice</legend>
            <div class="table-header">
                <span id="native-header-practice">Native</span>
                <span id="foreign-header-practice">Foreign</span>
            </div>
            <div class="word-container-section">
                <div class="word-container" id="word-container-native">
                    <span>{{ word[1] }}</span>
                </div>
                <div class="word-container" id="word-container-foreign">
                    <span>{{ word[2] }}</span>
                </div>
            </div>
            <div class="practice-button-area">
                <form action="{{ url_for('practice') }}" method="POST">
                    <input type="submit" style="width: 200px; margin-left: 60px; background-color: green; height: 50px; margin-top: 10px; border: black solid 3px; border-radius: 10px; cursor: pointer; color: white; font-size: x-large; font-weight: bold;" class="practice-button" id="practice-button-green" value="Easy">
                    <input type="submit" style="width: 200px; margin-left: 46px; background-color: red; height: 50px; margin-top: 10px; border: black solid 3px; border-radius: 10px; cursor: pointer; color: white; font-size: x-large; font-weight: bold;" class="practice-button" id="practice-button-red" value="Difficult">
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
